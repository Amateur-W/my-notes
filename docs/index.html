<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>wpc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="icon.png">
  <!-- 引入暗黑主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.css">

  <!-- 自定义暗黑风格的样式 -->
  <style>
    :root {
      --base-font-family: "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      --theme-color: #42b983; /* 主题绿色 */
      --base-font-size: 16px;
      --heading-font-weight: 700;
      --heading-color: #ffffff;
      --sidebar-background: #1e1e1e;
      --sidebar-nav-link-color: #bbbbbb;
      --sidebar-nav-link-hover-color: #ffffff;
      --sidebar-nav-link-active-color: var(--theme-color);
      --link-color: var(--theme-color);
    }
    body {
      background-color: #121212;
    }
  </style>

</head>
<body>
  <div id="app"></div>

  <!-- docsify配置 -->
  <script>
    window.$docsify = {
      name: 'My notes', // 左上角项目名
      repo: '',         // 可以留空，不跳转
      loadSidebar: true, // 开启左边目录（_sidebar.md）
      subMaxLevel: 2,    // 目录自动嵌套到 h2
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
      auto2top: true,    // 切换页面自动回顶部
      search: 'auto',    // （后续可以加搜索功能）
    }
  </script>

  <!-- 引入docsify本体 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
